<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Fetch</title>
</head>

<body class="bg-dark bg-gradient-a">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="btn btn-primary text-white" href="index.html">Reiniciar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"
                    style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 30 30%27%3e%3cpath stroke=%27rgba(255, 255, 255, 0.55)%27 stroke-linecap=%27round%27 stroke-miterlimit=%2710%27 stroke-width=%272%27 d=%27M4 7h22M4 15h22M4 23h22%27 /%3e%3c/svg%3e');"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex" role="search" id="formularioBusqueda">
                    <input id="entradaBusqueda" class="form-control me-2" type="search"
                        placeholder="Buscar por nombre..." aria-label="Buscar" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- boton cargar-todos -->
    <div class="container mt-4 text-center">
        <button id="boton-cargar-todos" class="btn btn-primary mb-3">Cargar todos los personajes</button>
        <h1 class="mb-4 text-warning bg-dark">Personajes</h1>

        <div id="areaMensajes" class="alert d-none" role="alert"></div>

        <div id="contenedorPersonajes" class="row"></div>

        <div id="indicadorCarga" class="d-none text-white mt-3">
            Cargando más personajes...
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="modalPersonaje" tabindex="-1" aria-labelledby="etiquetaModalPersonaje"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="etiquetaModalPersonaje">Detalles del Personaje</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="imagenModal" src="" class="img-fluid rounded mb-3" alt="Imagen del Personaje"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="col-md-8">
                            <h2 id="nombreModal"></h2>
                            <p><strong>Raza:</strong> <span id="razaModal"></span></p>
                            <p><strong>Género:</strong> <span id="generoModal"></span></p>
                            <p><strong>Ki:</strong> <span id="kiModal"></span></p>
                            <p><strong>Ki Máximo:</strong> <span id="kiMaximoModal"></span></p>
                            <p><strong>Afiliación:</strong> <span id="afiliacionModal"></span></p>
                            <div id="contenedorTransformacionesModal">
                                <p><strong>Transformaciones:</strong></p>
                                <ul id="listaTransformacionesModal"></ul>
                            </div>
                            <p><strong>Descripción:</strong></p>
                            <p id="descripcionModal" style="max-height: 150px; overflow-y: auto;"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
